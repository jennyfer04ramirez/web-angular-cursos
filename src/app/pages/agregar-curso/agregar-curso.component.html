<section id="agregarcurso">
    <h3>Agregar un Nuevo Curso</h3>
    <form id="formCurso">
        <label for="nombre">Nombre del Curso:</label>
        <input type="text" id="nombre" [(ngModel)]="curso.nombre" name="nombre" required />

        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" [(ngModel)]="curso.instructor" name="instructor" required />

        <label for="fechaInicio">Fecha de Inicio:</label>
        <input type="date" id="fechaInicio" [(ngModel)]="curso.fechaInicio" name="fechaInicio" required />

        <label for="duracion">Duración (semanas):</label>
        <input type="number" id="duracion" [(ngModel)]="curso.duracion" name="duracion" required />

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" [(ngModel)]="curso.descripcion" name="descripcion" required></textarea>

        <button (click)="agregarCurso()">Agregar Curso</button>
    </form>
</section>
